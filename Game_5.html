<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title></title>

<html lang="en" >
<head>
  <meta charset="UTF-8">
<body>
    
  <class id="box">
  <class id="guy"></class>
  <class id="object"></class>
  
  <class id="count"></class>
</class>

<b>Score: <p id="demo">0</p></b>
  


<style>

body{
  background: black;
  overflow: hidden;
}

#box{
  position: absolute;
  left: 50%;
  top: 50%;
  width: 400px;
  height: 200px;
  background: linear-gradient(to top, lightblue, skyblue);
  transform: translate(-50%,-50%);
  overflow: hidden;
}

#guy{
  position: absolute;
  left: 50px;
  bottom: 0px;
  height: 70px;
  width: 25px;
  background: tomato;
  animation: 0.55s linear infinite;
}

#object{
  position: absolute;
  right: 0;
  bottom: 0;
  background: darkgreen;
  width: 25px;
  height: 25px;
  animation: 1.3s linear infinite;
}
@keyframes move {
  0% {
    right: -10px;
  }
  100% {
    right: 400px;
  }
}

@keyframes jump {
  0% { bottom: 0px; }
  50% { bottom: 90px; }
  100% { bottom: 0px; }
}

b{
  position: absolute;
  left: 50%;
  top: 100px;
  color: white;
  transform: translate(-50%);
  font-family: sans-serif;
  font-size: 30px;
  text-align: center;
}

#count{
  position: absolute;
  bottom: 0;
  right: 50px;
  height: 25px;
  width: 25px;
  background: transparent;
}
</style>


</head>


<body>
  
<script>
  
var a = document.getElementById("guy");
var b = document.getElementById("object");

document.onkeydown = function(e) {
  if(e.keyCode == 32) {
    a.style.animationName = "jump";
    b.style.animationName = "move";
  }
  if(e.keyCode == 38) {
    a.style.animationName = "jump";
    b.style.animationName = "move";
  }
}
document.onkeyup = function(e) {
  if(e.keyCode == 32) {
    a.style.animationName = "none";
  }
  if(e.keyCode == 38) {
    a.style.animationName = "none";
  }
}

setInterval(hit, 100)

function hit() {
  var x = a.getBoundingClientRect();
  var y = b.getBoundingClientRect();
  
  if(x.left < y.left + y.width &&
    x.left + x.width > y.left &&
    x.top < y.top + y.height &&
    x.top + x.height > y.top){
    GO();
  }
}

function GO() {
  alert("Game Over :(");
  b.style.animationName = "none";
  document.getElementById("demo").innerHTML = 0;
}

var c = document.getElementById("count");

setInterval(ct, 100)

function ct() {
  var z1 = b.getBoundingClientRect();
  var z2 = c.getBoundingClientRect();
  
  if(z2.right < z1.right + z1.width &&
    z2.right + z2.width > z1.left &&
    z2.bottom < z1.bottom + z1.height &&
    z2.bottom + z2.height > z1.bottom){
    counter();
  }
}

var clicks = 0;
function counter() {
  clicks += 0.5;
  document.getElementById("demo").innerHTML = clicks;
}
</script>

</body>
</html>
